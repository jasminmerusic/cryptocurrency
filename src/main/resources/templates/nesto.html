
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CryptoCurrency</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
 <!--/*@thymesVar id="valueBTC" type="jasmin.merusic.detailed.Data"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Details about the CryptoCurrency</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${valueBTC}!=null">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Symbol</th>
                                <th>Price FiatC</th>
                                <th>24h Volume FiatC</th>
                                <th>Market cap FiatC</th>
                                <th>Bitcoin Price</th>
                                <th>1h change </th>
                                <th>24h change</th>
                                <th>7d change</th>
                                <th>Total supply</th>
                                <th>Available supply</th>
                            </tr>
                            </thead>
                            <tr >
                                <td th:text="${valueBTC.rank}"></td>
                                <td th:text="${valueBTC.name}"></td>
                                <td th:text="${valueBTC.symbol}"></td>
                                <td th:text="${valueBTC.quotes.get('USD').price}"></td>
                                <td th:text="${valueBTC.quotes.get('USD').volume_24h}"></td>
                                <td th:text="${valueBTC.quotes.get('USD').market_cap}"></td>
                                <td th:text="${valueBTC.quotes.get('BTC').price}"></td>
                                <td th:text="${valueBTC.quotes.get('BTC').percent_change_1h} "></td>
                                <td th:text="${valueBTC.quotes.get('BTC').percent_change_24h} "></td>
                                <td th:text="${valueBTC.quotes.get('BTC').percent_change_7d} "></td>
                                <td th:text="${valueBTC.total_supply} "></td>
                                <td th:text="${valueBTC.max_supply} "></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
